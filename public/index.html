<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrt - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>shrt</h1>
            <p>Simple URL Shortener</p>
        </header>

        <main>
            <div class="url-form">
                <input type="url" id="url-input" placeholder="Paste your long URL here" required>
                <button id="shorten-btn">Shorten</button>
            </div>

            <div class="result" id="result-container" style="display: none;">
                <h2>Your shortened URL</h2>
                <div class="short-url-container">
                    <input type="text" id="short-url" readonly>
                    <button id="copy-btn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="stats">
                    <p>Original URL: <span id="original-url"></span></p>
                </div>
                <button id="new-url-btn">Shorten another URL</button>
            </div>

            <div class="loading" id="loading-container" style="display: none;">
                <div class="spinner"></div>
                <p>Shortening your URL...</p>
            </div>

            <div class="error" id="error-container" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-message"></p>
                <button id="try-again-btn">Try Again</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 shrt - URL Shortener</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
